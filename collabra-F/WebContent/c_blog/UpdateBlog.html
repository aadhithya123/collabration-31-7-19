<div ng-controller="BlogController">

<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Update Blog</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
			<div class="form-group">
					<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" ng-model="blog1.blogid" name="blogid" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" ng-model="blog1.blogname" name="username" placeholder="Blog Name" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
					<span class="input-group-addon"><i class="fas fa-envelope prefix"></i></span>
					<input type="text" id="inputIconEx1" size="50" class="form-control" id="address" ng-model="blog1.blogcontent" name="address" placeholder="Add Content" required="required">
					</div>
       			 </div>
					<div class="form-group">
						<button type="submit"  ng-click="updateBlog()" value="Publish Blog" class="btn btn-primary btn-block btn-lg">Sign In</button>
				</div>
			</div>	
		</div>
	</div>
</div> 
</div>
